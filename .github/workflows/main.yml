name: Node.js CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20


  print-env:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Print environment variables
        run: |
          echo "MONGO_URI: ${{ env.MONGO_URI }}"
          echo "PORT: ${{ env.PORT }}"
          echo "NODE_ENV: ${{ env.NODE_ENV }}"
          echo "JWT_SECRET: ${{ env.JWT_SECRET }}"